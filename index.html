<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Websocket Example</title>
</head>
<body>
    <h1>Websocket Example</h1>
    <script>
        let ws;
        const protocol = location.protocol === 'https:' ? 'wss' : 'ws';
        ws = new WebSocket(`${protocol}://${location.host}`);
        ws.onmessage = (e) => {
            console.log(e.data);
        }
    </script>
</body>
</html>
